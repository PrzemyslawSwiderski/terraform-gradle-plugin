[versions]
# libraries
junit = "5.13.4" # https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
assertj = "3.27.4"  # https://mvnrepository.com/artifact/org.assertj/assertj-core

# plugins
kotlin = "2.2.10" # https://kotlinlang.org/docs/releases.html
pluginPublish = "1.3.1" # https://plugins.gradle.org/plugin/com.gradle.plugin-publish
changelog = "2.4.0" # https://plugins.gradle.org/plugin/org.jetbrains.changelog

[libraries]
jupiter = { group = "org.junit.jupiter", name = "junit-jupiter", version.ref = "junit" }
jupiterParams = { group = "org.junit.jupiter", name = "junit-jupiter-params", version.ref = "junit" }
assertj = { group = "org.assertj", name = "assertj-core", version.ref = "assertj" }

[plugins]
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
pluginPublish = { id = "com.gradle.plugin-publish", version.ref = "pluginPublish" }
changelog = { id = "org.jetbrains.changelog", version.ref = "changelog" }
